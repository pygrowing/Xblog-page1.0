<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.testimg{
				width: 750px;
				height: 500px;
				border: #000 solid 1px;
				margin: 50px auto;
				overflow: hidden;
			}
			.testimg img{
				/*cursor: pointer;*/
				transition: all 0.6s;
			}
			.testimg img:hover{
				transform: scale(1.4);
			}
			.page{
				width: 750px;
				height: 500px;
				border: #000 solid 1px;
				margin: 50px auto;
				overflow: hidden;
			}
			
		</style>

	</head>
	
	<body>
		<div class="testimg">
			<img src="img/151235wsxm6ffzik16bm1o.png" />
		</div>

		<div class="page">
			<span style="position: absolute;left:30%;margin-top: 15px;">上一页</span>
			<span style="width:50px; height:40px; border-bottom:1px solid #000000;left: 45%;position: absolute; -webkit-transform:rotate(-58deg);-moz-transform:rotate(-58deg);-ms-transform:rotate(-58deg);-o-transform: rotate(-58deg);padding-top: 2px;padding-right: 9px;">
				<span style="font-size: 25px;margin-left: 14px; font-weight: 500;position: absolute;-webkit-transform:rotate(58deg);">01</span>
			</span>
			<span style="position: absolute;left:48%;margin-top: 40px;">08</span>
			<span style="position: absolute;left:63%;margin-top: 15px;">下一页</span>
		</div>
		
	</body>
</html>
