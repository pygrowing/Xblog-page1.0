<!doctype html>
<html class="no-js" lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes" />
	<title>jQuery响应式隐藏滑动侧边栏插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 页面样式 -->
    <link href="css/starter-template.css" rel="stylesheet">
    
    <link href="assets/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    
    <link href="css/flyPanels.css" rel="stylesheet"/>
</head>
<body data-debug="true">
	
	<div class="flypanels-container preload">
		
		<div class="flypanels-main">
			
			<!--<div class="flypanels-topbar">
				<a class="flypanels-button-right icon-menu" data-panel="search" href="#"><i class="fa fa-search"></i></a>
			</div>-->
			
			<div class="flypanels-content">
				<div class="">
					<div class="row">
						<div class="col-xs-12 col-md-6 col-md-offset-3">
							<a class="flypanels-button-right icon-menu" data-panel="search" href="#"><i class="fa fa-search"></i></a>
							<img src="img/bg.png" class="img-responsive logo" alt="flyPanels Logo">
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		
		<div class="offcanvas flypanels-right">
			<div class="panelcontent" data-panel="search">
				<div class="searchbox" data-searchurl="json/searchresult.json?search=true">
					<input title="search" type="text" />
					<a href="#" aria-label="search" class="searchbutton"></a>
				</div>
				<div class="resultinfo" style="display:none">
					You search for "<span class="query">lorem ipsum</span>" resulted in <span class="num">5</span> hits.
				</div>
				<div class="errormsg" style="display:none">
					Something went wrong, please refresh the page and try again.
				</div>

				<div class="loading" style="display:none"><div class="loader"></div><span>Searching...</span></div>
				<div class="flypanels-searchresult" style="display:none"></div>
			</div>
		</div>
		
	</div>
	
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/luxy.js"></script>
    <script src="js/jquery.flypanels.min.js"></script>
    <script src="js/kitUtils.js"></script>
    <script src="js/fastclick.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.flypanels-container').flyPanels({
				treeMenu: {
					init: true
				},
				search: {
					init: true,
					saveQueryCookie: true
				}
			});
			FastClick.attach(document.body);
		});
	</script>
</body>
</html>
